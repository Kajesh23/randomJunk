<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time EEG and Speech Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #231630;
            color: #F0EEE9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #F84BAE;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container, .text-container {
            background-color: #F0EEE9;
            border-radius: 10px;
            padding: 20px;
        }
        .text-container {
            width: 400px;
            height: 300px;
            overflow-y: auto;
            color: #231630;
        }
        canvas {
            width: 600px !important;
            height: 300px !important;
        }
    </style>
</head>
<body>
    <h1>Real-Time EEG and Speech Data</h1>
    <div class="container">
        <div class="chart-container">
            <canvas id="eegChart"></canvas>
        </div>
        <div class="text-container">
            <h3>Speech-to-Text Output</h3>
            <div id="speechText"></div>
        </div>
    </div>

    <script>
        // Initialize Chart.js for EEG data
        const ctx = document.getElementById('eegChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time labels
                datasets: [{
                    label: 'EEG Value',
                    data: [], // EEG values
                    borderColor: '#F84BAE',
                    backgroundColor: '#5A73EE',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: false,
                scales: {
                    x: {
                        grid: {
                            color: '#C47300',
                        },
                        ticks: {
                            color: '#231630',
                        }
                    },
                    y: {
                        beginAtZero: false,
                        grid: {
                            color: '#C47300',
                        },
                        ticks: {
                            color: '#231630',
                        }
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            color: '#231630',
                        }
                    }
                }
            }
        });

        // Connect to the EEG data SSE endpoint
        const eegEventSource = new EventSource('/eeg_stream');
        eegEventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const time = data.time;
            const value = parseFloat(data.value);

            // Add new data to the chart
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(value);

            // Remove old data to keep the chart from growing indefinitely
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }

            // Update the chart
            chart.update();
        };

        // Connect to the speech data SSE endpoint
        const speechEventSource = new EventSource('/speech_stream');
        const speechTextElement = document.getElementById('speechText');
        speechEventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const time = data.time;
            const text = data.text;

            // Append new speech text to the text container
            const speechEntry = document.createElement('p');
            speechEntry.textContent = `[${time}] ${text}`;
            speechTextElement.appendChild(speechEntry);

            // Scroll to the bottom of the text container
            speechTextElement.scrollTop = speechTextElement.scrollHeight;
        };
    </script>
</body>
</html>
